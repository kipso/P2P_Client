<div class="container">

    <div ng-repeat="object in allMessages">
        <div ng-class="{
            'darker':object.receiverId != 'userId',
        }" class="box">
        <p>{{object.message}}</p>
        <span ng-class="{
            'time-left': object.receiverId != 'userId',
            'time-right': object.receiverId == 'userId'
        }">{{object.timestamp}}</span>
        </div>
    </div>
